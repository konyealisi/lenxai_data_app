<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <!-- <title>LenxAI - Nigeria DQA</title> -->
    {% endblock %}
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* .body {
            background-color: black;
            color: white;
        } */

        /* start new */
        body {
            font-family: Arial, sans-serif;
            background-color: #dfd7ba;
        }

        .navbar {
            background-color: #24292e;
            border-bottom: 1px solid #454d56;
        }

        .navbar-brand {
            color: white;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.75);
            margin-right: 15px;
        }

        .nav-link:hover {
            color: white;
            text-decoration: none;
        }

        .main-content {
            padding: 3rem 0;
        }

        .header-text {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .sub-header-text {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5da;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 1rem;
        }

        .search-button {
            background-color: #2ea44f;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
        }
        /* end new */
        .container {
            /* width: 100%; */
            max-width: 960px;
            margin: 0 auto;
        }
        .form-control,
        .btn {
            background-color: #343a40;
            color: white;
        }
        .spacing-div {
            margin: 1rem 0;
        }
        .page-container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        }

        .content-wrap {
        flex: 1;
        }

        .footer {
        text-align: center;
        padding: 10px;
        background-color: #333;
        color: white;
        position: absolute;
        margin-bottom: 0;
        width: 100%;
        }
        .dropdown:hover .dropdown-menu {
            display: block;
        }

    </style>
</head>
<body>
    {% include "navbar.html" %}

    {% block content %}

    {% endblock %}

    <div class="footer">
        <p>&copy; {{ current_year }} LenxAI. All rights reserved.</p>
    </div>

    {% block scripts %}
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock %}
</body>
</html>
