<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/5hb5Emr1lpIn1ud2y5layout/ricxdgBo/a0lht" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-1"> page 1</div>
      <div class="col-2">
        <a class="nav-link active" id="page1-tab" href="#" onclick="loadPage(1)">Verification Factor</a>
      </div>
      <div class="col-3">
        <a class="nav-link" id="page2-tab" href="#" onclick="loadPage(2)">Treatment Current</a>
      </div>
      <!-- Add more columns here -->
      <div class="col-4">page 4</div>
    </div>
    <div class="row">
      <div class="col" id="content"></div>
    </div>
  </div>

  <script>
    const dashboards = {
      1: [
        { id: 'dashboard1', label: 'Dashboard 1' },
        { id: 'other1', label: 'Other 1' },
        // Add more dashboard tabs for page 1 here
      ],
      2: [
        { id: 'dashboard2', label: 'Dashboard 2' },
        { id: 'other2', label: 'Other 2' },
        // Add more dashboard tabs for page 2 here
      ],
    };

    function loadPage(pageNumber) {
      const dashboardTabs = dashboards[pageNumber].map((tab) => {
        return `<div class="col-2">
          <a class="nav-link${tab.id === 'dashboard' + pageNumber ? ' active' : ''}" id="${tab.id}-tab" href="#" onclick="loadDashboard(${pageNumber}, '${tab.id}')">${tab.label}</a>
        </div>`;
      }).join('');

      document.getElementById("content").innerHTML = `
        <div class="row">
          <div class="col-1"></div>
          ${dashboardTabs}
          <div class="col-1"></div>
        </div>
        <div id="page-content${pageNumber}" class="mt-3"></div>
      `;

      loadDashboard(pageNumber, 'dashboard' + pageNumber);
    }

    // The rest of the script content remains the same
  </script>
</body>
</html>
