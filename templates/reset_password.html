{% extends "facilitybase.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="height:100vh">
        <div class="col-md-6">
            <div class="card" style="background-color: #343a40;">
                <div class="card-body">
                    <h2 class="card-title text-center" style="color: white;">Reset Password</h2>
                    <form method="POST" action="{{ url_for('reset_password', token=token) }}">
                        <div class="form-group">
                            <label for="new_password" style="color: white;">New Password</label>
                            <input type="password" name="new_password" id="new_password" class="form-control" placeholder="New Password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password" style="color: white;">Confirm Password</label>
                            <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
