{% extends 'facilitybase.html' %}

{% block head %}
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/landing.css') }}"> -->
{% endblock %}

{% block content %}
<title>Home</title>
<div class="container" style="height:100vh">
    <div class="spacing-div"></div>
    <div class="d-flex justify-content-between align-items-center">
        <h5 class="mb-3">Welcome, {{ current_user.username }}!</h5>
    </div>
    <div class="spacing-div"></div>
    <form>
        <div class="d-flex justify-content-center">
            <h4 class="mb-4">Select service:</h4>
        </div>
        <div class="spacing-div"></div>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary m-2" onclick="location.href='{{ url_for('data_entry') }}'">Enter Data</button>
        </div>
        <div class="spacing-div"></div>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary m-2" onclick="location.href='{{ url_for('validate_entry')}}'">Validate Entry</button>
        </div>
        <div class="spacing-div"></div>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary m-2" onclick="location.href='{{ url_for('update_record') }}'">Update Record</button>
        </div>
    </form>

    <div class="spacing-div"></div>
</div>
{% endblock %}
