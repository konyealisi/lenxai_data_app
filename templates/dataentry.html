{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center">Welcome, {{ current_user.username }}!</h1>
    <h1>Data Collection Form</h1>
    <form action="{{ url_for('submit') }}" method="POST">
        <!-- The rest of your form inputs -->
        <label for="facility_name">Health Facility Name:</label>
        <input type="text" id="facility_name" name="facility_name" required><br><br>
        <label for="facility_id">Health Facility Unique Code:</label>
        <input type="text" id="facility_id" name="facility_id" required><br><br>
        <label for="geolocation">Health Facility Geolocation:</label>
        <input type="text" id="geolocation" name="geolocation" required><br><br>
        <label for="client_id">Client's Unique ID:</label>
        <input type="text" id="client_id" name="client_id" required><br><br>
        <label for="name">Client's Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="sex">Client's Sex:</label>
        <input type="text" id="sex" name="sex" required><br><br>
        <label for="age">Client's Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        <label for="dregimen_ll">Treatment Regimen - Line List:</label>
        <input type="text" id="dregimen_ll" name="dregimen_ll" required><br><br>
        <label for="dregimen_po">Treatment Regimen - Pharmacy Order Form:</label>
        <input type="text" id="dregimen_po" name="dregimen_po" required><br><br>
        <label for="dregimen_pw">Treatment Regimen - Pharmacy Worksheet:</label>
        <input type="text" id="dregimen_pw" name="dregimen_pw" required><br><br>
        <label for="mrefill_ll">Months of Refil - Line List:</label>
        <input type="number" id="mrefill_ll" name="mrefill_ll" required><br><br>
        <label for="mrefill_po">Months of Refil - Pharmacy Order Form:</label>
        <input type="number" id="mrefill_po" name="mrefill_po" required><br><br>
        <label for="mrefill_pw">Months of Refil - Pharmacy Worksheet:</label>
        <input type="number" id="mrefill_pw" name="mrefill_pw" required><br><br>
        <label for="laspud_ll">Date of Last Pick-up - Line List:</label>
        <input type="date" id="laspud_ll" name="laspud_ll" required><br><br>
        <label for="laspud_po">Date of Last Pick-up - Pharmacy Order Form:</label>
        <input type="date" id="laspud_po" name="laspud_po" required><br><br>
        <label for="laspud_pw">Date of Last Pick-up - Pharmacy Worksheet:</label>
        <input type="date" id="laspud_pw" name="laspud_pw" required><br><br>
        <label for="quantityd_po">Quantity Dispense Pharmacy Order Form:</label>
        <input type="number" id="quantityd_po" name="quantityd_po" required><br><br>
        <label for="quantityd_pw">Quantity Dispense Pharmacy Worksheet:</label>
        <input type="number" id="quantityd_pw" name="quantityd_pw" required><br><br>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
