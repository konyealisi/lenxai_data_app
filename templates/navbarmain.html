    <script>
        function handleSearch(event) {
            event.preventDefault();
            const searchInput = document.getElementById("search-input").value;
            const searchEngine = document.getElementById("search-engine").value;

            let searchUrl = "";

            switch (searchEngine) {
                case "platform":
                    // Replace with your platform's search URL
                    searchUrl = `https://example.com/search?q=${encodeURIComponent(searchInput)}`;
                    break;
                case "bing":
                    searchUrl = `https://www.bing.com/search?q=${encodeURIComponent(searchInput)}`;
                    break;
                case "google":
                    searchUrl = `https://www.google.com/search?q=${encodeURIComponent(searchInput)}`;
                    break;
            }

            window.location.href = searchUrl;
        }
    </script>
</head>

                    <form class="d-flex" onsubmit="handleSearch(event)">
