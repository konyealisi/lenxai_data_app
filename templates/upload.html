{% extends "facilitybase.html" %}

{% block extra_css %}

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% endblock %}
{% block content %}

<div class="container">
    <div class="spacing-div"></div>
    <div class="spacing-div"></div>
    <div class="spacing-div"></div>
    <div class="spacing-div"></div>
    <div class="d-flex justify-content-center">
        <h2 class="mb-4">Data Upload</h2>
    </div>
    <div class="d-flex justify-content-center">
        <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload a file</label>
                <input type="file" name="file" id="file" class="form-control-file" accept=".csv,.xls,.xlsx,.xml,.json">
            </div>
            <div class="spacing-div"></div>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Accepted file formats: .csv,.xls,.xlsx,.xml,.json 
                </small>
            </div>
            <div class="spacing-div"></div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
    <div class="spacing-div"></div>
    <div class="d-flex justify-content-end">
        <a href="/landing" class="btn btn-secondary">Back to Main</a>
    </div>
</div>
{% endblock %}
{% block scripts %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{% endblock %}
