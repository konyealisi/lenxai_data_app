{% extends "facilitybase.html" %}

{% block content %}
<div class="container">
    <div class="spacing-div"></div>
    <div class="d-flex justify-content-center">
        <h1 style="color: white;">Registered Users</h1>
    </div>
    <div class="spacing-div"></div>
    <table class="table table-bordered table-striped" style="background-color: #343a40;">
        <thead>
            <tr style="color: white;">
                <th>User ID</th>
                <th>Username</th>
                <th>Email</th>
                <!-- <th>Password</th> -->
                <th>Role</th>
                <th>State</th>
                <th>Facility</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr style="color: white;">
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <!-- <td>{{ user.password }}</td> -->
                    <td>{{ user.role }}</td>
                    <td>{{ user.state }}</td>
                    <td>{{ user.facility_name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="spacing-div"></div>
</div>
{% endblock %}
